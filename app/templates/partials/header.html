<div >
    <header class="topbar">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="social-network">
                        <li><a class="waves-effect waves-dark" target="_blank" href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a class="waves-effect waves-dark" target="_blank" href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a class="waves-effect waves-dark" target="_blank" href="#"><i class="fa fa-linkedin"></i></a></li>
                        <li><a class="waves-effect waves-dark" target="_blank" href="#"><i class="fa fa-pinterest"></i></a></li>
                        <li><a class="waves-effect waves-dark" target="_blank" href="#"><i class="fa fa-google-plus"></i></a></li>
                    </ul>
                </div>
                <div class="col-sm-12">
                    <ul class="navbar-nav m1-auto" style="text-align: right; display: inline;">
                        {% if not current_user.is_authenticated %}
                            <li class="nav-item">
                                <a href="{{url_for('authentication.login')}}" class="nav-link" style="color: white;">Login</a></li>
                            <li class="nav-item">
                                <a href="{{url_for('authentication.register')}}" class="nav-link"style="color: white;">Register</a></li>
                        {% else %}
                            <li class="nav-item">
                                <a href="{{url_for('authentication.logout')}}" class="nav-link"style="color: white;">Logout</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark mx-background-top-linear">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('main.index')}}"
                style="text-transform: uppercase;"> Chemathstry</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    {% for href, id, caption in navigation_bar %}
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ href|e }}">{{ caption|e }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
</div>
